
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cap√≠tulo 10 ‚Äî 365 P√°ginas</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#e6e6e6;
  padding:20px;
}
.container{
  background:#fff;
  max-width:900px;
  margin:auto;
  padding:25px;
  border-radius:8px;
}
.controls{
  margin-bottom:15px;
}
button{
  padding:10px 15px;
  margin-right:6px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-weight:bold;
}
.save{background:#2ecc71;color:#fff;}
.print{background:#e67e22;color:#fff;}
.nav{background:#3498db;color:#fff;}

.page{
  border:2px solid #ccc;
  padding:15px;
  min-height:260px;
  border-radius:8px;
}
.page.odd{background:#f9f9ff;}
.page.even{background:#f1fff4;}

.page-title{
  font-weight:bold;
  margin-bottom:10px;
}

/* üîë Evita texto ir pros lados */
ol, li{
  max-width:100%;
  white-space:pre-wrap;
  word-wrap:break-word;
  overflow-wrap:break-word;
}
</style>
</head>

<body>

<div class="container">
<h1>CAP√çTULO 10 ‚Äî CONCLUS√ÉO (365 P√ÅGINAS)</h1>

<div class="controls">
  <button class="save" onclick="salvar()">Salvar</button>
  <button class="print" onclick="window.print()">Imprimir</button>
  <button class="nav" onclick="anterior()">‚óÄ P√°gina</button>
  <button class="nav" onclick="proxima()">P√°gina ‚ñ∂</button>
</div>

<div id="pagina"></div>
</div>

<script>
const TOTAL = 365;
let atual = 1;
let dados = JSON.parse(localStorage.getItem("cap10")) || {};

function render(){
  const container = document.getElementById("pagina");
  container.innerHTML = "";

  const page = document.createElement("div");
  page.className = "page " + (atual % 2 === 0 ? "even" : "odd");

  const title = document.createElement("div");
  title.className = "page-title";
  title.innerText = "P√°gina " + atual + " / 365";

  const lista = document.createElement("ol");
  lista.contentEditable = true;
  lista.innerHTML = dados[atual] || "<li>Escreva aqui...</li>";

  lista.addEventListener("input", ()=>{
    dados[atual] = lista.innerHTML;
    salvar();
  });

  page.appendChild(title);
  page.appendChild(lista);
  container.appendChild(page);
}

function salvar(){
  localStorage.setItem("cap10", JSON.stringify(dados));
  localStorage.setItem("cap10_atual", atual);
}

function proxima(){
  if(atual < TOTAL){
    atual++;
    render();
  }
}

function anterior(){
  if(atual > 1){
    atual--;
    render();
  }
}

window.onload = ()=>{
  const salvo = localStorage.getItem("cap10_atual");
  if(salvo) atual = parseInt(salvo);
  render();
};
</script>

</body>
</html>
